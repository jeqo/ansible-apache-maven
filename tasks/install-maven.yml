---
#
- name: download apache maven
  get_url:
    url: http://www.apache.org/dist/maven/maven-{{ maven_version }}/{{ maven_release }}/binaries/apache-maven-{{ maven_release }}-bin.tar.gz
    dest: /tmp/maven-{{ maven_release }}.tar.gz

- name: prepare maven directory
  file:
    path: "{{ maven_base }}"
    state: directory

- name: unarchive file
  unarchive:
    src: "http://www.apache.org/dist/maven/maven-{{ maven_version }}/{{ maven_release }}/binaries/apache-maven-{{ maven_release }}-bin.tar.gz"
    dest: "{{ maven_base }}"
    copy: no

- set_fact:
    profile_file: "$HOME/.profile"
  when: ansible_os_family == "Debian"

- set_fact:
    profile_file: "$HOME/.bash_profile"
  when: ansible_os_family == "RedHat"

- name: set maven variables
  lineinfile:
   dest: "{{ profile_file }}"
   regexp: "^{{ item.start }}"
   line: "{{ item.start }}{{ item.end }}"
   insertbefore: "export PATH"
  with_items:
   - { start: "M2_HOME=", end: "{{ maven_home }}" }
   - { start: "PATH=$M2_HOME/bin:", end: "$PATH" }
   - { start: "export M2_HOME", end: "" }
